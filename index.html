<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="animated-highlight content">
  <div class="logo"><img src="assets/img/82n1hlsbg1105i0r0vr5jshcm4.png" class="logo-img" srcset=""></div>
  
  <div class="theme-selector-container">
    <select id="theme-selector" class="theme-selector">
      <option value="javascript">JavaScript</option>
      <option value="express">Express</option>
      <option value="react">React</option>
      <option value="mongodb">MongoDB</option>
    </select>
  </div>
  

  
  <div id="card-container" class="card-container ">
    <!-- Cards will be injected here by script.js -->
  </div>
  
  <!-- Футер с кнопкой "Вверх" -->
<footer class="footer animated-highlight">
  <button id="back-to-top" class="back-to-top">↑</button>
</footer>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/52e5a28970.js" crossorigin="anonymous"></script>
</body>
</html>
